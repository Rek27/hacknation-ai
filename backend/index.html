<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            overflow: hidden;
        }
    
        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden; /* Added */
        }
    
        .sidebar h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            flex-shrink: 0; /* Prevent shrinking */
        }
    
        .upload-section {
            margin-bottom: 20px;
            flex-shrink: 0; /* Prevent shrinking */
        }
    
        .upload-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
    
        .upload-btn:hover {
            transform: translateY(-2px);
        }
    
        #fileInput {
            display: none;
        }
    
        .documents-list {
            flex: 1;
            overflow-y: auto; /* Enable vertical scroll */
            overflow-x: hidden; /* Hide horizontal scroll */
            min-height: 0; /* Important for flex scrolling */
        }
    
        .document-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
    
        .document-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0; /* Important for text truncation */
        }
    
        .document-chunks {
            color: #666;
            font-size: 11px;
            margin-left: 8px;
            flex-shrink: 0;
        }
    
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
            flex-shrink: 0;
        }
    
        .delete-btn:hover {
            background: #c82333;
        }
    
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Added */
            min-height: 0; /* Important */
        }
    
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent shrinking */
        }
    
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
    
        .status {
            font-size: 12px;
            opacity: 0.9;
        }
    
        .chat-container {
            flex: 1;
            overflow-y: auto; /* Enable vertical scroll */
            overflow-x: hidden; /* Hide horizontal scroll */
            padding: 20px;
            background: #f8f9fa;
            min-height: 0; /* Important for flex scrolling */
        }
    
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    
        .user-message {
            text-align: right;
        }
    
        .user-message .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
    
        .assistant-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
    
        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
    
        .tool-call {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            font-family: 'Courier New', monospace;
        }
    
        .tool-executing {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
            font-family: 'Courier New', monospace;
        }
    
        .tool-result {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #155724;
            font-family: 'Courier New', monospace;
        }
    
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #721c24;
        }
    
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0; /* Prevent shrinking */
        }
    
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
    
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
    
        #messageInput:focus {
            border-color: #667eea;
        }
    
        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }
    
        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    
        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            background: #f8f9fa;
            flex-shrink: 0;
        }
    
        .typing-indicator.active {
            display: block;
        }
    
        .upload-progress {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            min-height: 18px;
        }
    
        /* Custom scrollbar styling */
        .chat-container::-webkit-scrollbar,
        .documents-list::-webkit-scrollbar {
            width: 8px;
        }
    
        .chat-container::-webkit-scrollbar-track,
        .documents-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
    
        .chat-container::-webkit-scrollbar-thumb,
        .documents-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    
        .chat-container::-webkit-scrollbar-thumb:hover,
        .documents-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    
        /* Firefox scrollbar */
        .chat-container,
        .documents-list {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
    
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
    
            .sidebar {
                max-height: 200px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>üìö Documents</h3>
            <div class="upload-section">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üì§ Upload Document
                </button>
                <input type="file" id="fileInput" accept=".txt,.pdf" onchange="uploadFile()" />
                <div class="upload-progress" id="uploadProgress"></div>
            </div>
            <div class="documents-list" id="documentsList">
                <p style="color: #999; font-size: 12px;">No documents yet</p>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>ü§ñ AI Agent Chat</h1>
                <div class="status" id="status">Connected</div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message assistant-message">
                    <div class="message-header">
                        <span>ü§ñ</span>
                        <span>Assistant</span>
                    </div>
                    <div class="message-content">
                        Hello! Upload documents using the sidebar, and I'll be able to answer questions about them. I also have access to other tools like weather, calculations, and more!
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                Assistant is typing...
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        autocomplete="off"
                    />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const sessionId = 'session-' + Date.now();
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusElement = document.getElementById('status');
        const documentsList = document.getElementById('documentsList');
        const uploadProgress = document.getElementById('uploadProgress');

        let isProcessing = false;
        let currentAssistantMessage = null;

        // Check server status and load documents
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                statusElement.textContent = `üü¢ Connected (${data.documents_count} chunks)`;
                statusElement.style.color = '#d4edda';
                loadDocuments();
            } catch (error) {
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.style.color = '#f8d7da';
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const data = await response.json();
                
                if (data.documents && data.documents.length > 0) {
                    documentsList.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <span class="document-name" title="${doc.filename}">${doc.filename}</span>
                            <span class="document-chunks">${doc.chunks} chunks</span>
                            <button class="delete-btn" onclick="deleteDocument('${doc.filename}')">√ó</button>
                        </div>
                    `).join('');
                } else {
                    documentsList.innerHTML = '<p style="color: #999; font-size: 12px;">No documents yet</p>';
                }
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            uploadProgress.textContent = `Uploading ${file.name}...`;
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    uploadProgress.textContent = `‚úì Uploaded ${file.name} (${result.chunks_added} chunks)`;
                    setTimeout(() => uploadProgress.textContent = '', 3000);
                    loadDocuments();
                    checkStatus();
                } else {
                    uploadProgress.textContent = `‚úó Failed to upload`;
                }
            } catch (error) {
                uploadProgress.textContent = `‚úó Error: ${error.message}`;
            }

            fileInput.value = '';
        }

        async function deleteDocument(filename) {
            if (!confirm(`Delete ${filename}?`)) return;

            try {
                const response = await fetch(`${API_URL}/documents/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    loadDocuments();
                    checkStatus();
                }
            } catch (error) {
                alert(`Failed to delete: ${error.message}`);
            }
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>You</span>
                    <span>üë§</span>
                </div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function createAssistantMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>ü§ñ</span>
                    <span>Assistant</span>
                </div>
                <div class="message-content"></div>
            `;
            chatContainer.appendChild(messageDiv);
            currentAssistantMessage = messageDiv.querySelector('.message-content');
            scrollToBottom();
            return messageDiv;
        }

        function addToolEvent(type, data) {
            if (!currentAssistantMessage) {
                createAssistantMessage();
            }

            const toolDiv = document.createElement('div');
            
            if (type === 'tool_call_start') {
                toolDiv.className = 'tool-call';
                toolDiv.innerHTML = `üîß Calling tool: <strong>${data.tool_name}</strong>`;
            } else if (type === 'tool_executing') {
                toolDiv.className = 'tool-executing';
                toolDiv.innerHTML = `‚öôÔ∏è Executing: <strong>${data.tool_name}</strong>(${JSON.stringify(data.arguments)})`;
            } else if (type === 'tool_result') {
                toolDiv.className = 'tool-result';
                toolDiv.innerHTML = `‚úì Tool completed: <strong>${data.tool_name}</strong>`;
            }
            
            currentAssistantMessage.appendChild(toolDiv);
            scrollToBottom();
        }

        function appendToAssistantMessage(text) {
            if (!currentAssistantMessage) {
                createAssistantMessage();
            }
            
            let textNode = Array.from(currentAssistantMessage.childNodes)
                .find(node => node.nodeType === Node.TEXT_NODE || (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN'));
            
            if (!textNode) {
                textNode = document.createElement('span');
                currentAssistantMessage.appendChild(textNode);
            }
            
            textNode.textContent += text;
            scrollToBottom();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            messageInput.value = '';
            
            addUserMessage(message);
            typingIndicator.classList.add('active');
            currentAssistantMessage = null;

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_name: 'User',
                        message: message,
                        session_id: sessionId,
                        page_context: window.location.href
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6).trim();
                            if (!data) continue;

                            try {
                                const parsed = JSON.parse(data);

                                if (parsed.type === 'tool_call_start') {
                                    addToolEvent('tool_call_start', parsed);
                                } else if (parsed.type === 'tool_executing') {
                                    addToolEvent('tool_executing', parsed);
                                } else if (parsed.type === 'tool_result') {
                                    addToolEvent('tool_result', parsed);
                                } else if (parsed.type === 'content') {
                                    appendToAssistantMessage(parsed.data);
                                } else if (parsed.type === 'error') {
                                    if (!currentAssistantMessage) {
                                        createAssistantMessage();
                                    }
                                    const errorDiv = document.createElement('div');
                                    errorDiv.className = 'error';
                                    errorDiv.textContent = `Error: ${parsed.message}`;
                                    currentAssistantMessage.appendChild(errorDiv);
                                }
                            } catch (e) {
                                console.log('Non-JSON data:', data);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                if (!currentAssistantMessage) {
                    createAssistantMessage();
                }
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Connection error: ${error.message}`;
                currentAssistantMessage.appendChild(errorDiv);
            } finally {
                typingIndicator.classList.remove('active');
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
