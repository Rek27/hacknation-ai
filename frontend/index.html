<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            overflow: hidden;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            flex-shrink: 0;
        }

        .upload-section {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        .document-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .document-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
        }

        .document-chunks {
            color: #666;
            font-size: 11px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .assistant-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        /* Tool indicators */
        .tool-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            font-family: 'Courier New', monospace;
        }

        .tool-indicator.executing {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .tool-indicator.completed {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .tool-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: #856404;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #721c24;
        }

        .thinking {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #0d47a1;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            background: #f8f9fa;
            flex-shrink: 0;
        }

        .typing-indicator.active {
            display: block;
        }

        .upload-progress {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            min-height: 18px;
        }

        /* Custom scrollbar styling */
        .chat-container::-webkit-scrollbar,
        .documents-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track,
        .documents-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb,
        .documents-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover,
        .documents-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Firefox scrollbar */
        .chat-container,
        .documents-list {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>ðŸ“š Documents</h3>
            <div class="upload-section">
                <button class="upload-btn" onclick="uploadDocument()">
                    ðŸ“¤ Upload Document
                </button>
                <input type="file" id="fileInput" accept=".txt,.pdf" style="display: none;" />
                <div class="upload-progress" id="uploadProgress"></div>
            </div>
            <div class="documents-list" id="documentsList">
                <p style="color: #999; font-size: 12px;">No documents yet</p>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>ðŸ¤– AI Agent Chat</h1>
                <div class="status" id="status">Connecting...</div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message assistant-message">
                    <div class="message-header">
                        <span>ðŸ¤–</span>
                        <span>Assistant</span>
                    </div>
                    <div class="message-content">
                        Hello! Upload documents using the sidebar, and I'll be able to answer questions about them. I also have access to other tools like weather, calculations, and more!
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                Assistant is typing...
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me anything..." 
                        autocomplete="off"
                    />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
